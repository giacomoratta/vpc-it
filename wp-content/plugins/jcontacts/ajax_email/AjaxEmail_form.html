
<div class="contacts_form">

	<h2>Contatta subito l'attivit&agrave;</h2>
	
	<div id="jae">
	
		<div id="jae_msgbox"></div>
		
		<div id="jae_panel">
		
			<div class="row msg">
				<p>Utilizza questo form per contattare l'attivit&agrave; via email.</p>
				<p id="jae_email_list">Il messaggio verr&agrave; inviato a:</p>
			</div>
		
			<div class="jae1">
		    	<div class="row">
					<label>Testo del messaggio</label>
		    		<div class="jae_error" id="jae_error_text"></div>
		    		<textarea class="text" id="jae_text" name="jae_text"  cols="10" rows="7" tabindex="120"></textarea>
				</div>
		    </div>
		    
		    <div class="jae2">
				<div class="row">
					<label>Nome</label>
		        	<div class="jae_error" id="jae_error_name"></div>
					<input class="text" type="text" id="jae_name" name="jae_name" tabindex="121" value=""/>
				</div>
				
				<div class="row">
					<label>Email</label>
		        	<div class="jae_error" id="jae_error_email"></div>
					<input class="text" type="text" id="jae_email" name="jae_email" tabindex="122" value=""/>
				</div>
				
				<div class="row" style="text-align:right;">
					<button class="button" id="jae_send" name="jae_send" type="button" tabindex="125">Invia il messaggio</button>
				</div>
			</div>
		
			<div class="clear"></div>
			
		</div><!-- .jae_panel -->
	</div><!-- .jae -->
</div><!-- .contacts_form -->
